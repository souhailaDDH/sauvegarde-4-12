<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .enter-button {
            background: linear-gradient(135deg, rgba(255, 136, 0, 0.8), rgba(255, 0, 150, 0.8));
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .enter-button:hover {
            background: linear-gradient(135deg, rgba(255, 136, 0, 1), rgba(255, 0, 150, 1));
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Joyeux Anniversaire!</h1>
    <p>Cliquez sur le bouton ci-dessous pour entrer.</p>
    <button class="enter-button" onclick="location.href='birthday.html'">Entrer</button>
</div>

</body>
</html>
